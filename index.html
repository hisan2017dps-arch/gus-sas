<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUS SAS - Generator RBPMP & RP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        /* Screen Styles */
        .paper { 
            background: white; 
            width: 297mm; /* A4 Landscape width */
            min-height: 210mm; 
            margin: 0 auto;
            border: 1px solid #ddd;
            box-sizing: border-box;
            padding: 15mm;
            position: relative;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        
        /* Table Styles */
        /* Menggunakan border 1.5pt agar lebih terlihat jelas saat di-export ke PDF */
        .doc-table { 
            border-collapse: collapse; 
            width: 100%; 
            table-layout: fixed; 
            border: 1.2px solid black; 
            box-sizing: border-box;
            margin: 0;
        }
        .doc-table th, .doc-table td { 
            border: 1.2px solid black !important; 
            padding: 6px; 
            word-wrap: break-word; 
            vertical-align: top; 
            box-sizing: border-box;
        }
        
        /* Helpers */
        .page-break { page-break-after: always; }
        .avoid-break { page-break-inside: avoid; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #047857; }

        /* === PRINT STYLES (Robust) === */
        @media print {
            @page { 
                size: A4 landscape; 
                margin: 10mm;
            }

            body > * {
                display: none !important;
            }

            body {
                margin: 0;
                padding: 0;
                background: white !important;
                overflow: visible !important;
            }

            body > #root {
                display: block !important;
            }
            #root > div {
                display: none !important; 
            }
            #root > div:has(#exportWrapper), 
            #root > div > #outputArea {
                display: block !important;
                visibility: visible !important;
            }

            #exportWrapper {
                display: block !important;
                visibility: visible !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
            }

            .paper { 
                width: 100% !important; 
                margin: 0 !important; 
                padding: 5mm !important; /* Memberi sedikit ruang aman di dalam kertas */
                border: none !important;
                box-shadow: none !important;
                min-height: auto !important;
                page-break-after: always;
            }

            .paper:last-child {
                page-break-after: auto;
            }

            .no-print, header, .input-section, button {
                display: none !important;
            }
            
            table, tr, td, th {
                page-break-inside: auto !important;
            }
            tr {
                page-break-inside: avoid !important;
            }

            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color: black !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>

</body>
</html>
